                    },
                },
            },
        }

<style>body {
    font-family: "Inter", sans-serif;
    -webkit-font-smoothing: antialiased;
    background-color: #0B1220

    font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24

    -ms-overflow-style: none;

    body {
      min-height: max(884px, 100dvh);

<body class="bg-background-dark text-white min-h-screen flex flex-col font-display selection:bg-primary selection:text-white overflow-hidden">
<div class="flex items-center px-4 pt-12 pb-2 justify-between relative z-10 max-w-md mx-auto w-full">
<button class="text-slate-400 text-sm font-medium">Cancelar</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] text-center">Novo Item</h2>
<button class="text-primary text-sm font-bold">Salvar</button>
</div>
<main class="flex-1 flex flex-col overflow-y-auto no-scrollbar pb-32 px-5 w-full max-w-md mx-auto">
<div class="pt-8 pb-8 text-center">
<h1 class="text-white tracking-tight text-3xl font-bold leading-tight">
                Adicionar ao Cofre
            </h1>
<p class="text-slate-400 mt-2 text-sm font-medium leading-relaxed">
                Organize seus dados com criptografia de conhecimento zero.
            </p>
</div>
<div class="space-y-6">
<div class="space-y-2">
<label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Categoria</label>
<div class="relative">
<select class="w-full bg-card-refined border border-white/10 rounded-2xl py-4 px-5 text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none appearance-none" id="category-select" onchange="this.value === 'new' ? document.getElementById('new-category-wrapper').classList.remove('hidden') : document.getElementById('new-category-wrapper').classList.add('hidden')">
<option value="passwords">Senhas</option>
<option value="documents">Documentos</option>
<option value="images">Imagens</option>
<option value="financial">Financeiro</option>
<option value="keys">Chaves &amp; Tokens</option>
<option value="health">Saúde</option>
<option value="family">Família</option>
<option value="new">Criar nova categoria...</option>
</select>
</div>
</div>
<div class="space-y-2 hidden" id="new-category-wrapper">
<label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Nome da Nova Categoria</label>
<input class="w-full bg-card-refined border border-white/10 rounded-2xl py-4 px-5 text-white placeholder:text-slate-600 focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" placeholder="Ex: Viagens, Trabalho..." type="text"/>
</div>
<div class="space-y-3">
<label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Tipo de Item</label>
<button class="group w-full flex items-center p-4 rounded-3xl bg-card-refined border border-white/5 hover:border-primary/50 transition-all duration-300 active:scale-[0.98] text-left">
<div class="w-12 h-12 rounded-xl bg-primary/10 flex items-center justify-center shrink-0 mr-4 group-hover:bg-primary transition-colors">
<span class="material-symbols-outlined text-primary group-hover:text-white text-2xl">vpn_key</span>
</div>
<div class="flex-1">
<h3 class="text-base font-bold text-white group-hover:text-primary transition-colors">Nova Senha</h3>
<p class="text-slate-400 text-xs">Login, PIN ou credenciais</p>
</div>
<span class="material-symbols-outlined text-slate-600 text-lg group-hover:translate-x-1 transition-transform">chevron_right</span>
</button>
<button class="group w-full flex items-center p-4 rounded-3xl bg-card-refined border border-white/5 hover:border-purple-500/50 transition-all duration-300 active:scale-[0.98] text-left">
<div class="w-12 h-12 rounded-xl bg-purple-500/10 flex items-center justify-center shrink-0 mr-4 group-hover:bg-purple-500 transition-colors">
<span class="material-symbols-outlined text-purple-400 group-hover:text-white text-2xl">sticky_note_2</span>
</div>
<div class="flex-1">
<h3 class="text-base font-bold text-white group-hover:text-purple-400 transition-colors">Nova Nota</h3>
<p class="text-slate-400 text-xs">Informações e textos sensíveis</p>
</div>
<span class="material-symbols-outlined text-slate-600 text-lg group-hover:translate-x-1 transition-transform">chevron_right</span>
</button>
</div>
</div>
<div class="mt-auto pt-10 pb-4 text-center">
<div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-slate-900/50 border border-slate-800/50 backdrop-blur-sm">
<span class="material-symbols-outlined text-emerald-500 text-[16px]">verified_user</span>
<span class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Zero-Knowledge Security</span>
</div>
</div>
</main>
<nav class="fixed bottom-0 w-full z-50 bg-[#0B1220]/90 backdrop-blur-xl border-t border-white/5 pb-safe pt-2">
<div class="flex items-center justify-around px-2 pb-2 max-w-md mx-auto">
<a class="flex flex-1 flex-col items-center gap-1 p-2 group" href="#">
<span class="material-symbols-outlined text-slate-500 group-hover:text-white transition-colors">lock</span>
<span class="text-[10px] font-medium text-slate-500 group-hover:text-white transition-colors">Cofre</span>
</a>
<a class="flex flex-1 flex-col items-center gap-1 p-2 group relative" href="#">
<div class="absolute -top-2 w-10 h-0.5 bg-primary rounded-full shadow-[0_0_12px_rgba(19,91,236,0.8)]"></div>
<span class="material-symbols-outlined fill text-primary drop-shadow-sm">add_circle</span>
<span class="text-[10px] font-bold text-primary">Criar</span>
</a>
<a class="flex flex-1 flex-col items-center gap-1 p-2 group" href="#">
<span class="material-symbols-outlined text-slate-500 group-hover:text-white transition-colors">password</span>
<span class="text-[10px] font-medium text-slate-500 group-hover:text-white transition-colors">Gerador</span>
</a>
<a class="flex flex-1 flex-col items-center gap-1 p-2 group" href="#">
<span class="material-symbols-outlined text-slate-500 group-hover:text-white transition-colors">settings</span>
<span class="text-[10px] font-medium text-slate-500 group-hover:text-white transition-colors">Ajustes</span>
</a>
</div>
<div class="h-6"></div>
</nav>
