<!DOCTYPE html>
<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>Nova Senha</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3b82f6",
                        "background-light": "#f2f2f7",
                        "background-dark": "#05080f",
                        "surface-dark": "#111A2E",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    boxShadow: {
                        'glow': '0 0 15px -3px rgba(59, 130, 246, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            -webkit-font-smoothing: antialiased;
        }
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #111A2E inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
<header class="sticky top-0 z-30 flex items-center justify-between bg-background-light/80 dark:bg-background-dark/80 px-4 py-3 backdrop-blur-xl border-b border-gray-200 dark:border-gray-800/50">
<button class="flex items-center justify-center py-2 pr-2 -ml-2 text-primary hover:opacity-70 transition-opacity active:scale-95">
<span class="material-symbols-outlined text-[22px]">arrow_back_ios_new</span>
<span class="text-base font-medium leading-none ml-0.5">Voltar</span>
</button>
<h1 class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-[17px] font-semibold text-gray-900 dark:text-white tracking-tight">
            Nova Senha
        </h1>
<button class="flex items-center justify-center px-5 py-1.5 bg-primary text-white rounded-full text-[14px] font-semibold hover:bg-blue-500 transition-all shadow-lg shadow-blue-500/30 active:scale-95">
            Salvar
        </button>
</header>
<main class="flex-1 w-full max-w-lg mx-auto p-5 pb-20 space-y-7">
<div class="space-y-5">
<div class="space-y-2">
<label class="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1" for="internal_name">
                    Nome Interno
                </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-gray-400 transition-colors group-focus-within:text-primary">
<span class="material-symbols-outlined text-[20px]">label</span>
</div>
<input class="block w-full rounded-2xl border-0 bg-white dark:bg-surface-dark py-4 pl-11 pr-4 text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:ring-2 focus:ring-primary shadow-sm dark:shadow-none transition-all" id="internal_name" placeholder="Ex: Banco Principal" type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1" for="username">
                    Usuário
                </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-gray-400 transition-colors group-focus-within:text-primary">
<span class="material-symbols-outlined text-[20px]">person</span>
</div>
<input class="block w-full rounded-2xl border-0 bg-white dark:bg-surface-dark py-4 pl-11 pr-4 text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:ring-2 focus:ring-primary shadow-sm dark:shadow-none transition-all" id="username" placeholder="email@exemplo.com" type="email"/>
</div>
</div>
</div>
<div class="space-y-5">
<div class="space-y-2">
<div class="flex justify-between items-center px-1">
<label class="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider" for="password">
                        Senha
                    </label>
</div>
<div class="relative flex items-stretch rounded-2xl overflow-hidden shadow-sm dark:shadow-none group focus-within:ring-2 focus-within:ring-primary transition-all">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-gray-400 z-10 transition-colors group-focus-within:text-primary">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="block w-full border-0 bg-white dark:bg-surface-dark py-4 pl-11 pr-12 text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:ring-0 sm:text-base font-mono tracking-wide" id="password" type="password" value="S3cur3P@ssw0rd!"/>
<button class="flex items-center justify-center px-4 bg-white dark:bg-surface-dark text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors cursor-pointer" type="button">
<span class="material-symbols-outlined text-[22px]">visibility</span>
</button>
</div>
<div class="flex items-center gap-3 px-1 pt-1">
<div class="flex-1 h-1.5 bg-gray-200 dark:bg-gray-800 rounded-full overflow-hidden">
<div class="h-full w-[85%] bg-green-500 rounded-full shadow-[0_0_8px_rgba(34,197,94,0.5)]"></div>
</div>
<span class="text-xs font-bold text-green-500 uppercase tracking-wide">Forte</span>
</div>
</div>
<button class="w-full flex items-center justify-center gap-2 rounded-xl border border-primary/30 bg-primary/5 px-4 py-3.5 text-sm font-semibold text-primary active:bg-primary/10 transition-all hover:bg-primary/10 hover:border-primary/50" type="button">
<span class="material-symbols-outlined text-[20px]">autorenew</span>
                Gerar Senha
            </button>
</div>
<div class="space-y-2">
<label class="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1" for="notes">
                Notas
            </label>
<textarea class="block w-full rounded-2xl border-0 bg-white dark:bg-surface-dark py-4 px-4 text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:ring-2 focus:ring-primary shadow-sm dark:shadow-none resize-none transition-all text-base leading-relaxed" id="notes" placeholder="PINs, perguntas de segurança ou notas..." rows="4"></textarea>
</div>
<div class="pt-4 flex flex-col items-center justify-center opacity-60 gap-1.5">
<div class="flex items-center gap-1.5 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined text-[18px] filled">encrypted</span>
<span class="text-[11px] font-semibold tracking-widest uppercase">E2EE VAULT</span>
</div>
</div>
</main>

</body></html>
